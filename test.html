<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT-2 Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0"></script>
</head>
<body>
  <h1>GPT-2 Chatbot</h1>
  <textarea id="input" rows="4" cols="50" placeholder="Ask something..."></textarea><br>
  <button id="send">Send</button>
  <h2>Response:</h2>
  <pre id="response"></pre>

  <script>
    // Load GPT-2 Model (Assumes it's hosted externally)
    async function loadModel() {
      const modelURL = 'https://huggingface.co/gpt2/resolve/main/pytorch_model.bin'; // Change to actual accessible model URL
      try {
        const model = await tf.loadGraphModel(modelURL);
        return model;
      } catch (error) {
        console.error("Failed to load model:", error);
        return null;
      }
    }

    // Tokenize the input text (dummy tokenizer for example)
    function tokenize(text) {
      // Simple example: Convert text to token IDs (real tokenization is much more complex)
      return text.split(' ').map(word => word.length); // Placeholder logic
    }

    // Generate a response using the model (actual generation logic here)
    async function generateResponse(model, inputText) {
      if (!model) {
        return 'Model failed to load.';
      }

      const tokenizedInput = tokenize(inputText);  // Tokenize the input
      const inputTensor = tf.tensor2d([tokenizedInput]);  // Convert to tensor

      try {
        // Run inference (adjust based on how the model expects the input)
        const output = model.predict(inputTensor);  // This is a placeholder, you need to process the output

        // Convert the output tensor to human-readable text (simple example, real logic will vary)
        const predictedTokens = output.dataSync();  // Example, you need to decode this back to text
        const response = predictedTokens.join(' ');  // Join tokens into a string (this is oversimplified)
        return response;
      } catch (error) {
        console.error("Error during generation:", error);
        return 'Failed to generate response.';
      }
    }

    document.getElementById('send').addEventListener('click', async () => {
      const userInput = document.getElementById('input').value;
      const responseElement = document.getElementById('response');
      responseElement.textContent = 'Thinking...';

      const model = await loadModel();
      const output = await generateResponse(model, userInput);
      responseElement.textContent = output;
    });
  </script>
</body>
</html>
