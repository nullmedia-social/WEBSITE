<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free GPT-2 Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0"></script>
</head>
<body>
  <h1>GPT-2 Chatbot</h1>
  <textarea id="input" rows="4" cols="50" placeholder="Ask something..."></textarea><br>
  <button id="send">Send</button>
  <h2>Response:</h2>
  <pre id="response"></pre>

  <script>
    // Load GPT-2 Model (Assumes it's hosted locally)
    async function loadModel() {
      const model = await tf.loadLayersModel('models/gpt2/model.json');  // Path to your local model
      return model;
    }

    async function generateResponse(model, inputText) {
      // Implement GPT-2 prediction here
      const response = await model.predict(inputText);  // Modify this with GPT-2 prediction logic
      return response;
    }

    document.getElementById('send').addEventListener('click', async () => {
      const userInput = document.getElementById('input').value;
      const responseElement = document.getElementById('response');
      responseElement.textContent = 'Thinking...';

      const model = await loadModel();
      const output = await generateResponse(model, userInput);
      responseElement.textContent = output;
    });
  </script>
</body>
</html>
